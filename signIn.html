<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="src/style/signIn.css" />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="container">
        <a href="index.html" class="logo">Herbal<span>Plant</span></a>

        <img src="src/img/menu.svg" alt="" id="mobile-cta" class="mobile-menu" />

        <nav>
          <img src="src/img/exit.svg" alt="" id="mobile-exit" class="mobile-menu-exit" />

          <ul class="primary-nav">
            <li class="current"><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>

          <ul class="secondary-nav">
            <li class="member-cta"><a href="signUp.html">Sign In</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- End Navbar -->

    <!-- Sign Up -->
    <section class="signUp" id="signUp">
      <div class="container">
        <div class="form-img">
          <img src="src/img/desktop-new.jpg" alt="" class="img-desktop" />
          <img src="src/img/mobile-new.svg" alt="" class="img-phone" />
        </div>
        <div class="form-container">
          <form action="#">
            <h1>Welcom Back</h1>
            <div class="social-container">
              <a class="social fb-social"><i class="fa fa-facebook" aria-hidden="true"></i></a>
              <a class="social go-social"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
              <a class="social in-social"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
            <span>Or use your email for login</span>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />
            <button>Sign In</button>
            <p>don't have an account? <a href="#" class="already-account">Sign Up</a></p>
          </form>
        </div>
      </div>
    </section>
    <!-- End Sign Up -->

    <footer>
      <p>@2022. All Rights Reserved. Term of User. HerbalPlant</p>
    </footer>

    <script>
      const mobileBtn = document.getElementById('mobile-cta');
      const navMenu = document.querySelector('nav');
      const mobileBtnExit = document.getElementById('mobile-exit');

      mobileBtn.addEventListener('click', () => {
        navMenu.classList.add('menu-btn');
      });

      mobileBtnExit.addEventListener('click', () => {
        navMenu.classList.remove('menu-btn');
      });
    </script>
  </body>
</html>
